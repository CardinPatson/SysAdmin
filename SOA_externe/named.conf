options {
        directory "/var/cache/bind";
        # Configuration des Ip qui vont ecouter
        listen-on-v6 { any; };
        listen-on { any; };
        allow-query { any; };

        # Empeche le transfert de zone vu qu'il n'y a qu'un serveur pour cette zone
        allow-transfer {
                none;
        };

        pid-file "/var/run/named/named.pid";

        # Empeche la recursion pour eviter les attaque DDOS
        allow-recursion { none; };
        recursion no; 

        # Active le DNSsec
        dnssec-enable yes;
        dnssec-validation yes;
};

#Zone utiliser, le chemin de cette zone, type de zone
zone "m1-3.ephec-ti.be" IN {
    type master;
    file "/etc/bind/db.m1-3.ephec-ti.be";
    allow-update {key rndc-key; };
    notify no;
};

